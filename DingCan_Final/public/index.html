<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<!--移动端-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title></title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/1reset.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/2layout.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/common.css" />

	<link rel="stylesheet" type="text/css" href="assets/lib/swiper/swiper.min.css" />

	<style type="text/css" media="screen">

		@media only screen and  (min-width: 320px) and  (max-width: 480px) {
			html{
				font-size: 14px;
			}
		}
		body{
			padding: 3rem 0 3.5rem 0;
		}

		/* 头部 **/
		header{
			position: fixed;

			top: 0;
			left: 0;
			display: table;
			width: 100%;
			padding : 0 5px;
			background: #282828;
			background: hsla(0,0%,16%,.95);
			color: #ababab;
			font-size: 1rem;
			z-index: 999;
		}
		header::before {
			content: '';
			position: absolute;
			top: 0; right: 0; bottom: 0; left: 0;
			-webkit-filter: blur(3rem);
			filter: blur(3rem);
			z-index: -1;
		}
		header .addr,
		header .user{
			display: table-cell;
			vertical-align: middle;
			/*padding: 0 20px;*/
			height: 3rem;
			overflow: hidden;
		}
		header .addr{
			width: 70%;
			border-right: 1px solid #3e3e3e;
		}
		header .addr a{
			display: inline-block;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			width: 70%;
		}
		header .user{
			width: 30%;
			text-align: center;
		}
		header a,
		header a:link,
		header a:visited{
			color: #ccc;
		}
		.icon{
			display: inline-block;
			width: 20px;
			height: 20px;
			vertical-align: middle;
			margin: -5px 5px 0 0;
		}
		.icon-addr{
			background: url(assets/images/addr.png);
			background-size: 100% auto;
		}
		.icon-user{
			background: url(assets/images/touxiang.png);
			background-size: 100% auto;
		}
		/* 轮播 */
		.banner{
			position: relative;
			line-height: 0;
			width: 100%;
		}
		.banner img{
			width: 100%;
		}
		.swiper-pagination {
			position: absolute;
			bottom: 5px;
			text-align: center;
			width: 100%;
			z-index: 5;
		}
		.swiper-pagination-bullet-active {
			opacity: 1;
			background: #eb3c3c;
		}
		.swiper-pagination-bullet {
			margin: 0 3px;
		}


		/* 菜品列表 **/
		.meals{
			padding: 0.94rem 0.47rem;
			margin-bottom: 1rem;
		}
		.meals ul{

		}
		.meals li{
			width: 50%;
			padding:  0.47rem ;
			float: left;
		}

		/* 菜品项 **/
		.meal-item{
			background: #fff;
		}

		.meals .img{
			display: block;
			width: 100%;
			line-height: 0;
			border: 0;
		}
		.meals .img img{
			width: 100%;
		}
		/* 菜品信息 **/
		.meal-name,
		.sales,
		.buy{
			margin: 10px 5px 0 5px  ;
		}
		.meal-name{
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			font-size: 1rem;
		}
		.meals .sales{
			color: #a3a3a3;
			font-size: 0.8rem;
		}
		.buy{
			display: table;
			width: 100%;
			vertical-align: middle;
			margin: 0;
			padding: 5px;
			color: #eb3c3c;
			font-size: 1rem;
		}
		.meals .price,
		.option-cart{
			display: table-cell;
			vertical-align: middle;
		}
		.meals .price s{
			margin: 0 0 0 5px;
			color: #a3a3a3;
		}
		.meals .close{
			color: #a3a3a3;
		}

		/* 购物车加减按钮 */
		.btn-cart{
			display: table;
			padding: 1px;
			height: 2.06rem;
			-moz-border-radius:2.06rem;
			-webkit-border-radius: 2.06rem;
			border-radius: 2.06rem;
			border: 1px solid #dcdcdc;
			font-weight: bold;
			color: #000;
		}
		.btn-cart .jia,
		.btn-cart .jian,
		.btn-cart .count{
			display: table-cell;
			vertical-align: middle;
		}

		.btn-cart .count{
			font-size: 1rem;
			padding: 0 3px;
		}

<body ng-app="indexApp" ng-controller="IndexController">
<!--页面头部-->
<header>
	<div class="addr">
		<span class="icon icon-addr"></span>
		<a href="location_addr.html" id="address" ng-bind="data.address.name"></a>
	</div>
	<div class="user"><span class="icon icon-user"></span><a href="personalCenter.html">个人中心</a></div>
</header>

<!-- 轮播 #start-->
<div class="banner">
	<div class="swiper-container" id="swiperId">
		<div class="swiper-wrapper">
			<div class="swiper-slide" ng-repeat="banner in banners" after-repeat>
				<a href="#">
					<img src="assets/images/default.jpg" ng-src="{{banner.img_src}}"/>
				</a>
			</div>
		</div>
	</div>
	<!-- Add Pagination -->
	<div class="swiper-pagination"></div>
</div>
<!--轮播 #end -->

<!--菜品列表 #start-->
<div class="wrap meals">
	<div id="info">
		<ul>
			<li ng-repeat="meal in data.meals">
				<div class="meal-item">
					<a class="img meal-img" href="javascript:">
						<img src="assets/images/default.jpg" ng-src="{{meal.picture}}"/>
					</a>
					<div class="meal-name" ng-bind="meal.mealName"></div>
					<div class="sales" ng-bind="'月售'+meal.sales+'份'"></div>
					<div class="buy">
						<div class="price">
							&yen;<span class="ml2 f150 fb" ng-bind="meal.price"></span>
							<span><s ng-bind="'&yen;'+meal.originalPrice"></s></span>
						</div>
						<div class="option-cart" >
							<div class="btn-cart in fr" ng-class="{incart : meal.count>0}">
								<a class="jian" ng-click="addItem(meal, false, $event)"></a>
								<span class="count" ng-bind="meal.count || 0"></span>
								<a class="jia" ng-click="addItem(meal, true, $event)"></a>
							</div>
						</div>
					</div>
				</div>
			</li>

			<div class="clearfix"></div>
		</ul>
	</div>
</div>
<!--菜品列表 #end-->

<!-- 购物车 #start-->
<footer>
	<div class="blurrycontent"></div>
	<div id="cart" style="position:relative">
		<style>
			.swiper-container {
				width: 100%;
				height: 100%;
			}
			.swiper-slide {
				height: auto;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}
		</style>
		<!-- 购物车图标-->
		<div class="icon-cart-box" ng-click="updateOpenState()">
			<div class="cart-num" id="total_count" ng-bind="cart.totalCount"></div>
			<div class="icon-cart">
				<a class="btn-cart-pop">
				</a>
			</div>
		</div>
		<div class="table w100 cartItems" id="cartItems" ng-show="cart.totalCount>0 && isOpen">
			<div class="swiper-container" id="cartSwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="table w100">
							<div class="row" ng-repeat="cMeal in cart.meals">
								<div class="cell" ng-bind="cMeal.mealName"></div>
								<div class="cell">
									&yen;<span class="ml2 f120 fb" ng-bind="cMeal.price"></span>
								</div>
								<div class="cell tr">
									<div class="option-cart fr">
										<div class="btn-cart in fr" ng-class="{incart : cMeal.count>0}">
											<a class="jian cart-num-btn" ng-click="addItem(cMeal, false, $event)"></a>
											<span class="count " ng-bind="cMeal.count"></span>
											<a class="jia cart-num-btn" ng-click="addItem(cMeal, true, $event)"></a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Add Scroll Bar -->
		<div class="swiper-scrollbar"></div>

		<div class="bottom">
			<div class="table w100">
				<div class="cell total tc fb f120" >
					共计：&yen;<span id="total_price" ng-bind="cart.totalPrice"></span>元</div>
				<div class="cell tr">
					<a href="javascript:" class="btn-toPay" ng-class="{able:cart.totalCount>0}"
						ng-click="toOrder()">选好了</a>
				</div>
			</div>
		</div>
	</div>
</footer>
</body>
<script type="text/javascript"
		src="http://api.map.baidu.com/api?v=2.0&ak=KM2xAiiLZnVowp1KzcNHeqSxziOXYXGL"></script>
<script type="text/javascript" src="assets/lib/swiper/swiper.min.js"></script>
<script type="text/javascript" src="assets/js/angular.js"></script>
<script type="text/javascript">
    angular.module('indexApp',[])
			.directive('afterRepeat', function () {
			    return {
					link: function(scope){//ngrepeat每次遍历都会产生一个新的scope
						if(scope.$last===true) { //当前ng-repeat已经遍历到的最后一项
							setTimeout(function () { //在运行栈中全部执行完才会执行回调函数
								new Swiper('#swiperId', {
									pagination: '.swiper-pagination', //指定提示器
									paginationClickable: true, //指示器可以点击响应
									loop: true, //循环
									autoplay : 3000, //每隔多长时间翻页
									autoplayDisableOnInteraction : false,  //操作后又开始自动翻页
									effect : 'cube',
									cube : {
										shadow : false  //不开启阴影
									}
								});
							},20);
						}
					}
				};
			})
			.controller('IndexController', function($scope, $http, $timeout){

				//初始化购物车
				initCart();

				//ajax请求获取首页(菜品列表/地址/商家信息)
				$http.get('/index/data')
						.success(function (result) {
						    $scope.data = result.data;

							//保存送餐费
							$scope.cart.songcanfei = $scope.data.restaurant.songcanfei;
							//保存餐馆的id
							$scope.cart.rstId = $scope.data.restaurant._id;

							//根据cart中的数据更新meals
							updateMeals();
							//显示当前地址
							showLocation();
						})
						.error(function (result) {
						    alert(result);
						});
				//ajax请求获取轮播图列表
				$http.get('/index/banners')
						.success(function (result) {
							$scope.banners = result.data;
						})
						.error(function (result) {
							alert(result);
						});

				/*
				显示当前地址
				*/
				function showLocation() {
					var locationAddressJson = sessionStorage.getItem('_location_address_');
					if(locationAddressJson!=null) {
						$scope.data.address = JSON.parse(locationAddressJson);
					} else {
						//将地址信息保存到session
						sessionStorage.setItem('_location_address_', JSON.stringify($scope.data.address));
						//加载当前地址显示
						loadJScript();
					}

				}


				var totalCountDiv = angular.element(document.getElementById('total_count'));
				var footer = angular.element(document.getElementById('footer'));
				var body = angular.element(document.body);

				//定义添加/减少购物项的方法
				$scope.addItem = function (meal, isAdd, event) {
					var a = angular.element(event.target);
					var flyBtn = a.clone().addClass('jia-fly').html(1);
					body.append(flyBtn);

					var startTop = a[0].getBoundingClientRect().top;
					var startLeft = a[0].getBoundingClientRect().left;

					flyBtn.css({
						top : startTop +'px',
						left : startLeft +'px'
					});

					var endTop = totalCountDiv[0].getBoundingClientRect().top;
					var endLeft = totalCountDiv[0].getBoundingClientRect().left;

					var totalTime = 300;
					var count = 50;
					var intervalTime = totalTime/count;
					var intervalX = (endLeft-startLeft)/count;
					var intervalY = (endTop-startTop)/count;
					var intervalId = setInterval(function () {
						startLeft += intervalX;
						startTop += intervalY;
						if(intervalX<0 && startLeft<=endLeft || intervalX>0&&startLeft>=endLeft) {
							startLeft = endLeft;
							startTop = endTop;
							clearInterval(intervalId);
						}
						flyBtn.css({
							top : startTop +'px',
							left : startLeft +'px'
						});
					}, intervalTime);

					$timeout(function () {

						flyBtn.remove();

						//购物车中的meals
						var cMeals = $scope.cart.meals;
						//得到对应的菜品meal
						//var meal = $scope.data.meals[index];
						//根据isAdd作不同处理
						if(isAdd) {
							//第一点(cart中还没有)
							if(meal.count===undefined || meal.count===0) {
								meal.count=1;
								//添加到cart中
								cMeals.push(meal);
							} else {
								//数量加一即可
								meal.count++;
							}
							//更新totalPrice
							$scope.cart.totalPrice += meal.price;
							//更新totalCount
							$scope.cart.totalCount++;
						} else {
							//数量减一
							meal.count--;
							//有可能减为0
							if(meal.count===0) {
								//从购物车中移除
								for (var i = 0; i < cMeals.length; i++) {
									if(cMeals[i]===meal) {
										cMeals.splice(i,1);
									}

								}
							}
							//更新totalPrice
							$scope.cart.totalPrice -= meal.price;
							//更新totalCount
							$scope.cart.totalCount--;
						}


						if($scope.cart.totalCount>0) {
							//保存cart到session
							sessionStorage.setItem('_cart_', JSON.stringify($scope.cart));
						} else { //没有购物项
							//删除session中的cart
							sessionStorage.removeItem('_cart_');
						}

						//initSwiper();
					}, totalTime+30);
				};

				//更新购物项打开状态的方法
				$scope.isOpen = false; //默认标识关闭
				$scope.updateOpenState = function () {
				  if($scope.cart.totalCount>0) {
					  $scope.isOpen = !$scope.isOpen;
				  }
				};

				/*
				 初始化购物车
				 */
				function initCart() {
					//1. 从session中获取购物车信息(String)
					var cartJson = sessionStorage.getItem('_cart_');
					var cart = null;
					//2. 如果没有, 创建一个新
					if(cartJson==null) {
						cart = {
							meals : [],  //菜品列表
							songcanfei : 0, //送餐费
							totalPrice : 0, //总价
							totalCount : 0 //总数量
						};
					} else {
						//3. 如果, 解析成cart对象
						cart = JSON.parse(cartJson);
					}
					//4. 保存到scope
					$scope.cart = cart;

					initSwiper();
				}

				$scope.swiper = false;
				function initSwiper() {
					if(!$scope.swiper) {
						if($scope.cart.meals.length>3) {
							$scope.swiper = true;
							document.querySelector('.cartItems').style.height = '12rem';
							new Swiper('#cartSwiper', {
								direction: 'vertical',
								slidesPerView: 'auto',  //自动显示的页数
								freeMode: true
							});
						}
					}
				}


				/*
				更新meals的方法
				 */
				function updateMeals() {
				    var cMeals = $scope.cart.meals;
					var dMeals = $scope.data.meals;

					for (var i = 0; i < cMeals.length; i++) {
						for (var j = 0; j < dMeals.length; j++) {
							if(dMeals[j]._id===cMeals[i]._id) {
								dMeals[j].count = cMeals[i].count; //将购物项的数量保存到最新的meal中
								cMeals[i] = dMeals[j]; //将新的meal保存到购物车
							}
						}
					}
				}


				//进入订单
				$scope.toOrder = function () {
					if($scope.cart.totalCount>0) {
						window.location = 'orderConfirm.html';
					}
				};


				//百度地图API功能
				function loadJScript() {
					$scope.data.address.name = '正在定位中...';
					var script = document.createElement("script");
					script.type = "text/javascript";
					script.src = "http://api.map.baidu.com/api?v=2.0&callback=loadAddress";
					document.body.appendChild(script);
				}

				window.loadAddress = function () {

					//创建定位器对象
					var geolocation = new BMap.Geolocation();
					//异步获取当前位置
					geolocation.getCurrentPosition(function(result){
						//如果成功了
						if(this.getStatus() == BMAP_STATUS_SUCCESS){
							//从结果中取出坐标点对象
							var point = result.point;

							console.log('您的位置：'+point.lng+','+point.lat);

							//创建地理编码解析器(根据经纬度得到对应的位置)
							var geoc = new BMap.Geocoder();
							//获取指定坐标点的位置
							geoc.getLocation(point, function(rs){
								//从结果中得到地址对象
								var addComp = rs.addressComponents;
								console.log(addComp.province + ", " + addComp.city + ", " + addComp.district
										+ ", " + addComp.street + ", " + addComp.streetNumber);

								//将位置地址信息保存到$scope的address对象中
								$scope.$apply(function () {
									$scope.data.address.name = addComp.city+ addComp.district
											+ addComp.street + addComp.streetNumber;
									$scope.data.address.lng = point.lng;
									$scope.data.address.lat = point.lat;
								});

								//将address对象信息保存到session
								sessionStorage.setItem('_location_address_',
										JSON.stringify($scope.data.address));
							});
						} else {
							alert('failed'+this.getStatus());
						}
					},{enableHighAccuracy: true})
				}
			});
</script>
</html>
